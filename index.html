<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed814f373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          <h1>Drag and Drop</h1>
          <h2>Comparte y reproduce tus archivos</h2>
        </div>
      </header>
      <label for="input" class="grid" id="grid">
        <p class="mensaje">Haz cick aca o arrastra tus archivos</p>
      </label>
      <input type="file" id="input" name="" value="" multiple>
      <section class="overlay" id="overlay">
        <div class="confirmacion">
          <p>Eliminar este archivo?</p>
          <button type="button" name="button" id="si">si</button>
          <button type="button" name="button" id="no">no</button>
        </div>
        <div class="ventanaDeAudio">
          <p class="titulo">Audio no disponible.</p>
          <audio class= "audio" src="" controls></audio>
        </div>
        <div class="ampliarImagen">
          <img src="error.jpg" alt="">
        </div>
        <div class="ampliarTexto">
          <p> <b style="font-size: 25px">Error al cargar el texto</b> </p>
        </div>
        <div class="ventanaDeVideo">
          <video src="" controls>
          </video>
        </div>
        <div class="icono-cerrar">
          <i class="fas fa-times-circle"></i>
        </div>
      </section>
      <div class="botones">
        <button type="button" id="enviar-boton" name="button">Enviar</button>
              <label for="input" class="label2"><i class="fas fa-folder-plus"></i></label>
        <button type="button" id="eliminar-boton" name="button">Eliminar</button>
      </div>
    </div>

    <footer class="contenedor">
      <div class="redes-sociales">
        <div class="contenedor-icono">
          <a href="http://www.instagram.com" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="contenedor-icono">
          <a href="http://www.github.com/JennieCBM" target="_blank" class"github">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <div class="creado-por">
        <p>Jennie Buitrago 2020.</p>

      </div>
    </footer>
    <div class="container-plugin">
      <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
      <div class="elfsight-app-3b9ccd15-c5b1-44ba-bed8-98980de57cde" data-elfsight-app-lazy></div>
    </div>
    <script src="scripts2.js"></script>
  </body>
</html>
